<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UOL</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
  <link href="style/reset.css" rel="stylesheet"/>
  <link href="style/style.css" rel="stylesheet"/>
</head>
<body>

  <aside class="hidden">
    <div class="transparent" onclick="closeSideBar()"></div>

    <div class="users-visibility">
      <div class="title">Escolha um contato para enviar mensagem:</div>

      <div class="user-list">

        <div>
          <ion-icon name="people"></ion-icon> Todos <ion-icon name="checkmark-sharp"></ion-icon>
        </div>

        <div>
          <ion-icon name="person-circle"></ion-icon> João <ion-icon class="hidden" name="checkmark-sharp"></ion-icon>
        </div>

        <div>
          <ion-icon name="person-circle"></ion-icon> Maria <ion-icon class="hidden" name="checkmark-sharp"></ion-icon>
        </div>
        
      </div>

      <div class="title">Escolha a visibilidade:</div>
      
      <div class="user-visibility"> 

        <div onclick="chooseVisibility(this)">
          <ion-icon name="lock-open-sharp"></ion-icon> Público <ion-icon class="show" name="checkmark-sharp"></ion-icon>
        </div>
        
        <div onclick="chooseVisibility(this)">
          <ion-icon name="lock-closed-sharp"></ion-icon> Reservadamente <ion-icon class="hidden show" name="checkmark-sharp"></ion-icon>  
        </div>
 
      </div>

    </div>

  </aside>

  <header>
    <img src="images/logo.png"/>
    <ion-icon name="people" onclick="openSideBar()"></ion-icon>
  </header>

  <main class="main"></main>

  <footer>
    <section>
      <input type="text" placeholder="Escreva aqui..." />
      <p class="sentType hidden" >Enviando para ${receiver} (${sentType}) </p>
    </section>
    <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="script/script.js"></script>

</body>
</html>
