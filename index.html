<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UOL</title>
  <link href="images/icon.png" rel="icon" type="image/x-icon" /> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
  <link href="style/reset.css" rel="stylesheet"/>
  <link href="style/style.css" rel="stylesheet"/>
</head>
<body>

  <header>
    <img src="images/logo.png"/>
    <ion-icon name="people" onclick="openSideBar()"></ion-icon>
  </header>

  <main class="main"></main>

  <aside class="hidden">

    <section class="transparent" onclick="closeSideBar()"></section>

    <section class="users-visibility">

      <div class="title">Escolha um contato para enviar mensagem:</div>

      <div class="user-chat"></div> 

      <div class="title">Escolha a visibilidade:</div>
      
      <div class="user-visibility "> 

        <div class="send public checked" onclick="chooseSentTypeUser(this,'user-visibility')">
          <div><ion-icon name="lock-open-sharp"> </ion-icon> <p> PÃºblico </p> </div>
          <ion-icon name="checkmark-outline"></ion-icon>
        </div>
        
        <div class="send private" onclick="chooseSentTypeUser(this,'user-visibility')">
          <div><ion-icon name="lock-closed-sharp"> </ion-icon> <p> Reservadamente </p> </div>          
          <ion-icon name="checkmark-outline"></ion-icon>
        </div>
 
      </div>

    </section>

  </aside>

  <section class="login ">
    <img src="images/logo 2.png" alt="logo.png" />
    <input type="text" placeholder="Digite seu nome" />
    <div class="errorMessage"></div>
    <button onclick="loginChat()">Entrar</button>
    
  </section>

  <footer>
    <section>
      <input type="text" placeholder="Escreva aqui..." />
      <div class="specificMessage"></div>
    </section>
    <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="script/script.js"></script>

</body>
</html>
